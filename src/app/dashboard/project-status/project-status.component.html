<div class="project-status">
  <table class="table">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Name
                </th>
                <th>
                  Due Date
                </th>
                <th>
                  Progress
                </th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of projects">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.duedate | date }}</td>
              <td> <div class="progress">
                    <div class="progress-bar bg-gradient-{{item.percentageColor()}}" role="progressbar" style="width: {{item.percentage}}%" aria-valuenow="{{item.percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
                  </div></td>
            </tr>

            </tbody>
          </table>
</div>
