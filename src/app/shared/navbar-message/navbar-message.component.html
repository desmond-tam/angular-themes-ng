
    <h6 class="p-3 mb-0">Messages</h6>
    <ng-container *ngFor="let item of messages">
      <div class="dropdown-divider"></div>
      <a class="dropdown-item preview-item">
        <div class="preview-thumbnail">
          <img src="assets/images/faces/{{item.from}}.jpg" alt="image" class="profile-pic">
        </div>
        <div class="preview-item-content d-flex align-items-start flex-column justify-content-center">
          <h6 class="preview-subject ellipsis mb-1 font-weight-normal">{{item.title}}</h6>
          <p class="text-gray mb-0">
            {{item.duration()}}
          </p>
        </div>
      </a>
    </ng-container>

    <div class="dropdown-divider"></div>

    <h6 class="p-3 mb-0 text-center">{{messages.length}} new messages</h6>
